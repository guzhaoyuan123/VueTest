<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件的嵌套使用</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
	</head>
	<body>
		<div id="app">
			<my-header>
				<my-title></my-title>
			</my-header>
			<br />
			<my-header></my-header>
			<br />
			<my-layout>
				<p slot='mbody'>112</p>
				<p slot='footer'>hello world</p>

			</my-layout>

		</div>



		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				components: {
					'my-header': {
						//系统给定的slot来实现标签的嵌套操作
						template: '<div>我是头部内容:<slot>默认内容</slot></div>'
					},
					'my-title': {
						template: '<div>我是标题内容</div>'
					},
					'my-layout': {
						template: `<div>
						<dir>
					内容：<slot name="mbody"></slot>
						</dir>
						<div>
							footer：<slot name="footer"></slot>
							</div>
						</div>`
					}
				}
			})
		</script>
	</body>
</html>
