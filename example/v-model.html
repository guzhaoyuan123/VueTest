<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model数据源实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-model实例</h1>
    <hr>
    <div id="app">
       <p>原始文本信息：{{message}}jspang</p> 
       <h3>文本框</h3>
            <p>v-model:<input type="text" v-model="message"></input></p>
            <p>v-model.lazy:<input type="text" v-model.lazy="message"></input></p>
            <p>v-model.number:<input type="text" v-model.number="message"></input></p>
            <p>v-model.trim:<input type="text" v-model.trim="message"></input></p>
            <hr>
            <h3>文本域</h3>
            <textarea cols="30" rows="10" v-model="message"></textarea>
            <hr>
            <h3>多选框绑一个值</h3>
            <input type="checkbox" id="isTrue" v-model='isTrue'>
            <label for="isTrue">{{isTrue}}</label>
            <hr>
            <h3>多选框绑定数组</h3>
            <p>
                <input type="checkbox" id="jspang" value="jspang" v-model='web_names'>
            <label for="isTrue">jspang</label>
            <input type="checkbox" id="panda" value="panda" v-model='web_names'>
            <label for="isTrue">panda</label>
            <input type="checkbox" id="panpan" value="panpan" v-model='web_names'>
            <label for="isTrue">panpan</label>
            </p>
            <p>{{web_names}}</p>
            <hr>
            <h3>单选框绑定</h3>
            <p>
                <input type="radio" id="one" value="男" v-model='sex'>
            <label for="one">男</label>
            <input type="radio" id="two" value="女" v-model='sex'>
            <label for="one">女</label>
            <p>你选择的性别是:{{sex}}</p>
            </p>
            
    </div>
    <script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
          message:'hello world!',
          isTrue:true,
          web_names:[],
          sex:'男'

        
        }
    })
    </script>
</body>
</html>
